<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Jogo da velha</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Conteúdo da página -->
      <main class="main">
        <!-- Cabeçalho -->
        <div class="header">
          <h1 class="header-title">Jogo da velha</h1>
        </div>

        <!-- Inputs do jogo -->
        <div class="inputs-game">
          <div class="players-name">
            <label for="name" id="label-name">Nome X:</label><br />
            <input type="text" name="name" id="name" />

            <button id="setup-btn">Salvar</button>

            <p>Jogador X:</p>
            <p id="jogador X">-</p>
            <p>Jogador O:</p>
            <p id="Jogador O">-</p>
          </div>

          <div class="status-game">
            <h1>Iniciar jogo</h1>
          </div>

          <!-- Área do jogo -->
          <div class="game-area">
            <button class="btn-game" id="btn1">-</button>
            <button class="btn-game" id="btn2">-</button>
            <button class="btn-game" id="btn3">-</button>
            <button class="btn-game" id="btn4">-</button>
            <button class="btn-game" id="btn5">-</button>
            <button class="btn-game" id="btn6">-</button>
            <button class="btn-game" id="btn7">-</button>
            <button class="btn-game" id="btn8">-</button>
            <button class="btn-game" id="btn9">-</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
