<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h3>Pesquise no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O que quer pesquisar?</label>
      <input type="text" name="q" id="q" placeholder="Nasa, SpaceX" />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
