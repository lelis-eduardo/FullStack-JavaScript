<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rumo a marte - BitLelisX</title>
  </head>
  <body>
    <div class="container">
      <div class="formulario bg-dark">
        <div class="img-cont">
          <img
            src="./img/logoOneBitDark.png"
            alt="logoOneBitDark"
            class="img img-fluid"
          />
        </div>

        <div class="div-forms">
          <form class="needs-validation" novalidate>
            <div class="nome text-light ms-3">
              <div class="text-light mt-4 pb-3">1- Qual o seu nome?</div>
              <div class="input-group pb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Primeiro nome</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  placeholder="Eduardo"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  >Segundo nome</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  placeholder="Lelis"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="genero text-light ms-1">
                <div class="text-light mt-4 mb-2">2- Qual o seu gênero?</div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Feminino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Prefiro não informar
                  </label>
                </div>
              </div>
            </div>

            <div class="treinamentos ms-3 text-light">
              <div class="mt-4 mb-2">
                3- Marque os treinamentos que você fez?
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Treinamento básico de astronauta</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Treinamento físico básico</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDisabled"
                />
                <label class="form-check-label" for="flexSwitchCheckDisabled"
                  >Treinamento avançado de astronauta</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckCheckedDisabled"
                />
                <label
                  class="form-check-label"
                  for="flexSwitchCheckCheckedDisabled"
                  >Treinamento físico intenso</label
                >
              </div>
            </div>

            <div class="qualidades text-light ms-3">
              <div>4- Quais você acha que são suas qualidades?</div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Proativo
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Resistente
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Não vomito fácil
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Não temo marcianos
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Já vi todos os star wars
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="direitos text-light">
        Criado por Eduardo Lelis. Todos os direitos reservados.
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
